<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="titre">EXPENSE TRACKER</h1>
            <button id="reset">Reset Value</button>
        </div>
        <hr>
        <div class="section1">
            <div class="budget-form">
                <form action="#" id="form1">
                    <label for="">Please Enter Your Budget</label>
                    <input type="number" name="" id="budgetAmount">
                    <button type="" name="boutton" id="addBudget">Calculate</button>

                </form>
            </div>
            <div class="feedback">
                <div class="feedback-item">
                    <h2 class="feedback-item_title">BUDGET</h2>
                    <i class="fa-solid fa-money-bill-1 icone"></i>
                    <p class="feedbck-item_green">
                        <span class="feedback-item_budget_show" id="spans"></span> F
                    </p>
                </div>
                <div class="feedback-item">
                    <h2 class="feedback-item_title">EXPENSES</h2>
                    <i class="fa-solid fa-credit-card icone"></i>
                    <p class="feedbck-item_red">
                        <span class="feedback-item_budget_show" id="expen"></span> F
                    </p>
                </div>
                <div class="feedback-item">
                    <h2 class="feedback-item_title">BALANCE</h2>
                    <i class="fa-solid fa-dollar-sign icone"></i>
                    <p class="feedbck-item_green">
                        <span class="feedback-item_budget_show" id="spanse"></span> F
                    </p>
                </div>

            </div>
        </div>
        <div class="section2">
            <div class="expense-form">
                <form action="#" id="form2">
                    <label for="">Please Enter Your Expenses</label>
                    <div class="error"></div>
                    <input type="text" name="" id="expenseName">
                    <label for="">Please Enter Your Expense Amount</label>
                    <div class="error"></div>
                    <input type="number" name="" id="expenseAmount">
                    <button id="expenseAdd">Add expense</button>
                </form>
            </div>
            <div>
                <div class="expenes-feedback">
                    <p class="expense-title">Expense title</p>
                    <p class="expense-value">Expense Value</p>
                    <p> <i class="fa-solid fa-gear icone"></i></p>
                </div>

                <div class="divDepenses">
                   
                </div>
            </div>
        </div>
       

    </div>
    <div class="alerts">
        <div class="alert1">Ajout de budget</div>
        <div class="alert2">Votre budget a été ajouté avec success</div>
        </div>
    <div class="historie">
      
        <div class="error"></div>
        <button id="histori">historie</button>
        <div class="displayHistori">
            
        </div>
        <hr id="hr">
        <div>

            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>

</html>
